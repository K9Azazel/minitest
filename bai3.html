<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt(' nhap so mong muon '))
    let i = 1
    let sum = 0
    while (i <= n)
    {
        a = 1/i
        sum = sum + a
        i++
    }
    let luythua = sum.toFixed(5)
    document.write(' tong cua day so la  ' + luythua)
</script>
</body>
</html>
